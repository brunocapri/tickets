<div class="bg-white w-96 h-96 rounded-3xl border-4 border-white overflow-hidden shadow-lg mb-4 lg:mb-0">
  <div class="relative h-[55%]">
    <img [src]="getImageUrl()" alt="Basketball" class="w-full h-full object-cover">
    <div class="absolute top-0 p-4 w-full flex justify-between">
      <div class="flex flex-row items-center gap-1 bg-purple-400 rounded-xl px-2 py-1.5 ">
        <mat-icon class="text-md" fontIcon="public"></mat-icon>
        <span class="text-sm font-semibold">{{getLocation()}}</span>
      </div>
      <div class="flex flex-row items-center">
        <span class="bg-white rounded-lg px-3 py-1 text-sm font-semibold text-gray-700" *ngIf="getPrice() != undefined">${{getPrice()}}</span>
      </div>
    </div>
  </div>
  <div class="flex flex-col justify-between h-[45%] p-4">
    <p class="text-2xl font-bold mb-2 text-ellipsis overflow-hidden">{{event.name}}</p>
    <div class="flex flex-row justify-between">
      <div class="flex flex-row items-center gap-1">
        <mat-icon class="text-md" fontIcon="calendar_month"/>
        <p class="text-md font-semibold">{{getDate()}}</p>
      </div>
      <div class="flex flex-row items-center gap-1">
        <mat-icon class="text-md" fontIcon="watch_later"/>
        <p class="text-md font-semibold"> {{getTime()}}</p>
      </div>
    </div>
  </div>
</div>
