<div class="flex flex-row items-center gap-2" *ngIf="!loading">
  <button class="bg-white rounded-lg p-2" *ngIf="current>0" (click)="goPrevious()">Previous</button>
  <p>{{current + 1}} of {{total}}</p>
  <button class="bg-white rounded-lg p-2" (click)="goNext()" *ngIf="current + 1 < total" >Next</button>
</div>
