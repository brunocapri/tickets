<div>
  <app-search-bar (searchChanged)="onFilter($event)"></app-search-bar>
  <h2 class="text-4xl mt-10">Events</h2>
  <div *ngIf="loading" class="flex justify-center w-full mt-10">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!loading" class="md:grid md:grid-cols-3 gap-20 mt-5">
    <app-event-card *ngFor="let e of events" [event]="e"></app-event-card>
  </div>
  <p *ngIf="events.length <= 0 && !loading" class="text-2xl font-bold">
    Could not find any events :(
  </p>
  <div class="flex justify-center w-full mt-5">
    <app-paginator 
      (pageChangeNext)="getNextPage()"
      (pageChangePrevious)="getPreviousPage()"
      [current]="pages?.number ?? 0"
      [total]="pages?.page?.totalPages ?? 0"
      [loading]="loading"
   />
  </div>
</div>
